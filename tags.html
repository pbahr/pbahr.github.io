---
layout: default
title: Tags
permalink: /tags/
---

<h1>All Tags</h1>
<ul>
  {% assign sorted_tags = site.tags | sort %}
  {% for tag in sorted_tags %}
	{% assign tag_name = tag[0] %}
    <li>
		<a href="/tags/{{ tag_name | slugify }}/">
      <a href="{{ '/tags/' | append: tag[0] | relative_url }}">
		{{ tag_name }} ({{ tag[1].size }})
      </a>
    </li>
  {% endfor %}
</ul>
